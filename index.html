<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .invitacion {
      width: 100%;
      display: block;
    }
    .boton {
      position: absolute;
      background-color: transparent;
      border: none;
      cursor: pointer;
      width: 45%;
      height: 7%;
      z-index: 2;
    }
    .btn-whatsapp {
      top: 73%; /* ajusta verticalmente */
      left: 28%; /* ajusta horizontalmente */
    }
    .btn-mapa {
      top: 81.5%; /* ajusta verticalmente */
      left: 28%; /* ajusta horizontalmente */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="tarjeta-invitacion.png" alt="Invitación" class="invitacion">

    <!-- Botón WhatsApp -->
    <a href="https://wa.me/593XXXXXXXXX?text=Confirmo%20mi%20asistencia%20al%20evento" target="_blank">
      <button class="boton btn-whatsapp" aria-label="Confirmar asistencia por WhatsApp"></button>
    </a>

    <!-- Botón Mapa -->
    <a href="https://maps.app.goo.gl/xxxxxxxxxxxx" target="_blank">
      <button class="boton btn-mapa" aria-label="Ver mapa de ubicación"></button>
    </a>
  </div>
</body>
</html>
