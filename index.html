<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .invitacion {
      width: 100%;
      display: block;
    }
    .boton {
      position: absolute;
      width: 45%;
      height: 7%;
      z-index: 2;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 123, 255, 0.8); /* Azul semitransparente */
      cursor: pointer;
    }
    .btn-mapa {
      top: 83%;
      left: 28%;
    }
    .btn-whatsapp {
      top: 89.5%;
      left: 28%;
      background-color: rgba(40, 201, 75, 0.85); /* Verde WhatsApp */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="informacion-invitacion.png" alt="Invitación" class="invitacion">

    <!-- Botón Mapa -->
    <a href="https://maps.app.goo.gl/HEARHYPpcUtbrtk98" target="_blank">
      <button class="boton btn-mapa">Ver Mapa</button>
    </a>

    <!-- Botón WhatsApp -->
    <a href="https://wa.me/593987527141?text=Confirmo%20mi%20asistencia%20al%20evento%20de%20los%2060%20años%20de%20María" target="_blank">
      <button class="boton btn-whatsapp">Confirma tu asistencia aquí</button>
    </a>
  </div>
</body>
</html>
